<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <span>Personal Blogging App</span>
            <button type="button" id="login">Login</button>
        </div>
    </header>
    <h2>Signup</h2>
    <main class="signup-page">
      
        <div class="box">
            <form action="/signup" method="post" class="signup-form" id="signup-form">
                <input type="text" placeholder="First Name" id="firstName" name="firstName" required autocomplete="given-name">
                <input type="text" placeholder="Last Name" id="lastName" name="lastName" required autocomplete="family-name">
                <input type="email" placeholder="Email" id="email" name="email" required autocomplete="email">
                <input type="password" placeholder="Password" id="password" name="password" required autocomplete="current-password">
                <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required autocomplete="confirm-password">
                <button type="submit" id="signup">Signup</button>
            </form>
        </div>
    </main>












    

<script src="./signup.js"></script>
</body>

</html>
